	<div class="mainContent">
			<div class="row">
				<div class="table-responsive col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
					
					<p><h3>Hello, {{twitterAlias}}</h3><img class="img-rounded" src="{{twitterAvatar}}"></p>
					
					<table class="table table-striped table-bordered">				
						<tr ng-repeat="tweet in listData.data"><td><img src={{tweet.profile_image_url}}></td><td><p><h3 class="tweet">{{tweet.name}}</h3></p><p class="tweet" ng-bind-html="tweet.text"></p></td></tr>
					</table>
				
				</div>
			</div>
				
	</div>
