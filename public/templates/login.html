<div class="container">
	<div class="row">	
		
		<div class="col-md-6 col-md-offset-3  col-l-6 col-l-offset-3">

				<h4 style="text-align:center;">Login to Twitter List Viewer:</h4>
					<form class="form-horizontal" ng-submit="login()">
					  <div class="form-group">
					    <label for="email" class="col-sm-2 control-label">Email</label>
					    <div class="col-sm-10">
					      <input type="email" class="form-control" id="username" name="username" ng-model="username" placeholder="Email" required>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="password" class="col-sm-2 control-label">Password</label>
					    <div class="col-sm-10">
					      <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="Password" required>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <div class="checkbox">
					        <label>
					          <input type="checkbox" id="rememberMe"> Remember me
					        </label>
					      </div>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default">Sign in</button>
					    </div>
					  </div>					
					</form>


					<h4 style="text-align:center;">Forgot Password?</h4>
					<form class="form-horizontal" ng-submit="resetpassword()">
					  <div class="form-group">
					    <label for="email" class="col-sm-2 control-label">Email</label>
					    <div class="col-sm-10">
					      <input type="email" class="form-control" id="email" name="email" ng-model="email" placeholder="Email" required>
					    </div>
					  </div>
					  <div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      <button type="submit" class="btn btn-default">Send Recovery Email</button>
					    </div>
					  </div>					
					</form>
		</div>
		
	</div>
</div>
